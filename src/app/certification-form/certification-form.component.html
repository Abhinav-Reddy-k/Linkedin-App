<div class="center">
  <div class="container center">
    <div class="vertical-center">
      <mat-card>
      <form #edu="ngForm" (ngSubmit)="onSubmit(edu.value)">
        <h1>Certification Form</h1>

        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input ngModel #name="ngModel" name="name" required [ngModel]="formData.name" matInput>
          <mat-error *ngIf="!name.value">name is required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Issuing Organisation</mat-label>
          <input ngModel #issuingOrganisation="ngModel" name="issuingOrganisation"
                 [ngModel]="formData.issuingOrganisation" required matInput>
          <mat-error *ngIf="!issuingOrganisation.value">issuingOrganisation is required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Credential Url</mat-label>
          <input ngModel [ngModel]="formData.credentialUrl" #credentialUrl="ngModel" name="credentialUrl" required
                 matInput>
          <mat-error *ngIf="!credentialUrl.value">credentialUrl is required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Credential Id</mat-label>
          <input ngModel [ngModel]="formData.credentialId" #credentialId="ngModel" name="credentialId" required
                 matInput>
          <mat-error *ngIf="!credentialId.value">credentialId is required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Issue Date</mat-label>
          <input ngModel #issueDate="ngModel" [ngModel]="formData.issueDate" matInput [matDatepicker]="picker"
                 name="issueDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Expiration Date</mat-label>
          <input ngModel #expirationDate="ngModel" [ngModel]="formData.expirationDate" matInput
                 [matDatepicker]="picker2" name="expirationDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <br>
        <br>

        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
      </mat-card>
    </div>
  </div>
</div>
