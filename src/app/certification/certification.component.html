<div *ngFor="let edu of certification ">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{edu.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{edu.issuingOrganisation}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <pre>
      credentialId : {{edu.credentialId}}
      credentialUrl : {{edu.credentialUrl}}
      issueDate : {{edu.issueDate | date}}
      expirationDate : {{edu.expirationDate | date}}
    </pre>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button (click)="onCertificateDelete(edu.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
