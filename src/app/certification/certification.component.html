<div *ngFor="let certificate of certification ">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{certificate.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{certificate.issuingOrganisation}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <pre>
      credentialId : {{certificate.credentialId}}
      credentialUrl : {{certificate.credentialUrl}}
      issueDate : {{certificate.issueDate | date}}
      expirationDate : {{certificate.expirationDate | date}}
    </pre>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="'certification/'+certificate.id">Edit</button>
      <button mat-button (click)="onCertificateDelete(certificate.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
