<div *ngFor="let edu of education ">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{edu.degree | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{edu.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <pre>
      grade:{{edu.grade}}
      fieldOfStudy : {{edu.fieldOfStudy}}
      school : {{edu.school}}
      startDate : {{edu.startDate | date}}
      endDate : {{edu.endDate | date}}
    </pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="'education/'+edu.id">Edit</button>
    <button mat-button (click)="onEducationDelete(edu.id)">Delete</button>
  </mat-card-actions>
</mat-card>
  <br>
</div>
