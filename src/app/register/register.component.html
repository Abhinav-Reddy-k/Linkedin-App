<div class="center">
<form [formGroup]="form" class="center" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput>
    <mat-error *ngIf="!form.get('email')!.value">Email is required</mat-error>
    <mat-error *ngIf="!form.get('email')!.valid">Enter valid email </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" >
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput type="password" (input)="onPasswordInput()">
    <mat-error *ngIf="!form.get('password')!.value">Password is required</mat-error>
    <mat-error *ngIf="form.get('password')!.value && !form.get('password')!.valid">Min length must be 10</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" >
    <mat-label>Confirm Password</mat-label>
    <input formControlName="confirm_password" matInput type="password" required (input)="onPasswordInput()">
    <mat-error *ngIf="confirm_password!.invalid && !confirm_password!.hasError('required')">Password not matched.</mat-error>
  </mat-form-field>
  <br>
  <br>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
</div>
