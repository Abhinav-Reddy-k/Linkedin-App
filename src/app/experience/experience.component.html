<div *ngFor="let exp of experience ">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{exp.jobRole | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{exp.companyName}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button (click)="onExperienceDelete(exp.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
