<div class="center">
  <h1>Profile</h1>
  <ul class="cards">
    <li>
      <a style="cursor: pointer" class="card">
        <img src="https://i.imgur.com/oYiTqum.jpg" class="card__image" alt=""/>
        <div class="card__overlay">
          <div class="card__header">
            <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
              <path/>
            </svg>
            <img class="card__thumb" [src]="profile.imageUrl"
                 alt="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"/>
            <div class="card__header-text">
              <h5 class="card__title">{{profile.firstName | uppercase}}  {{profile.lastName | uppercase}}
                ({{profile.pronounId ? "Him/He" : "Her/She"}})</h5>
              <span class="card__status">{{profile.headline}}</span>
            </div>
          </div>
          <p class="card__description">{{profile.email}}<br>{{profile.phone}}<br>
            <button style="float: right" mat-raised-button color="primary" routerLink="/profile/edit" type="submit">
              Edit
            </button>
          </p>
        </div>
      </a>
    </li>
    <h1></h1>

  </ul>

  <br>
  <mat-divider></mat-divider>
  <br>

  <h1 style="float: left">Address</h1>
  <button style="float: right" mat-raised-button color="primary" routerLink="address/new">Add</button>
  <br>
  <br>

  <app-address [profileId]="profile.id"></app-address>
  <br>
  <br>
  <mat-divider></mat-divider>
  <br>

  <h1 style="float: left">Education

  </h1>
  <button style="float: right" mat-raised-button color="primary" routerLink="education/new">Add</button>
  <br>
  <br>

  <app-education [profileId]="profile.id"></app-education>
  <br>
  <br>
  <br>
  <mat-divider></mat-divider>
  <br>

  <h1 style="float: left">Certification

  </h1>
  <button style="float: right" mat-raised-button color="primary" routerLink="certification/new">Add</button>
  <br>
  <app-certification [profileId]="profile.id"></app-certification>
  <br>
  <br>
  <br>
  <mat-divider></mat-divider>
  <br>

  <h1 style="float: left">Experience

  </h1>
  <button style="float: right" mat-raised-button color="primary" routerLink="experience/new">Add</button>
  <br>
  <app-experience [profileId]="profile.id"></app-experience>
  <app-skill></app-skill>
</div>
