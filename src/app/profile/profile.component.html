<div class="center">
  <h1>Profile</h1>
  <br>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{profile.firstName | uppercase}}  {{profile.lastName | uppercase}} </mat-card-title>
    <mat-card-subtitle>{{profile.headline}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="profile.imageUrl" alt="profile pic">
  <mat-card-content>
    <pre>
      email : {{profile.email}}
      phone : {{profile.phone}}
    </pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
  <br>
  <br>
  <br>
  <h1>Education</h1>
  <br>
  <app-education></app-education>
  <br>
  <br>
  <br>
  <h1>Certifications</h1>
  <br>
  <app-certification></app-certification>
</div>
